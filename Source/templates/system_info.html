<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">

<title>
    {{ title }}
</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<meta name="viewport" content="width=device-width">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% if url %}
    <meta http-equiv="refresh" content="3;url={{ url }}">
{% endif %}
</head>
<body style="text-align: center">
<br >
<br ><br >
{% if msg == 'success' %}
    <h1 style="color: #66c4ff">{{ title }}</h1>
    <h3 style="color: #66c4ff">{{ content }}</h3>
{% else %}
    <h1 style="color: #ff9f89">{{ title }}</h1>
    <h3 style="color: #ff9f89">{{ content }}</h3>
{% endif %}
</body>
