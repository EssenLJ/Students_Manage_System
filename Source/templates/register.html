<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <title>用户注册</title>
</head>
<body>
<div class="container-fluid" >
    <h3 style="text-align: center">用户注册</h3>


    <form method="post" role="form" style="margin-left: auto; margin-right: auto; width: 400px">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">邮箱</label>
            <input type="email" class="form-control" id="name" name="username">
        </div>
        <div class="form-group">
            <label for="name">输入密码</label>
            <input type="password" class="form-control" name="password">
        </div>

        <button type="submit" class="btn btn-default">点击注册</button>
    </form>

</div>

</body>
</html>
