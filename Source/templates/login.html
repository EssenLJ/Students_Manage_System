<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <title>用户登录</title>
</head>
<body style="text-align: center">
<div class="container-fluid">
    <h3 style="text-align: center">用户登录</h3>

    <hr>
    <form role="form" method="post" style="width: 200px; margin-right: auto;  margin-left: auto">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" style="margin-left: 0">邮箱</label>
            <input type="email" class="form-control" id="name" name="username">
        </div>
        <div class="form-group">
            <label for="name">密码</label>
            <input type="password" class="form-control" id="name" name="password">
        </div>

        <button type="submit"  class="btn btn-info">登录</button>
        <button onclick="goToUrl('/user/register')" type="button" class="btn btn-warning">注册</button>
    </form>

</div>

</body>
<script src="/static/js/base.js"></script>
</html>
